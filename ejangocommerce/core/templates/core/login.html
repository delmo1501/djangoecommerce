{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl mb-6">Log in</h1>
        <form method="post" action="." class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full p-4 bg-white rounded-xl" />
            </div>

            <div clas="p-6 bg-red-200 text-red-800 rounded-xl">
                <p>This is an error!</p>
            </div>

            <div>
                <button class="py-4 px-6 rounded-xl text-white bg-purple-500 hover:bg-purple-700">Submit</button>
            </div>
    </div>
</div>
{% endblock %}
